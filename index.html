<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>$fullsend Community Challenge</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #score, #highScore, #level, #lives {
            position: absolute;
            color: #FF0000;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px #FFFFFF;
            left: 10px;
        }
        #score { top: 10px; }
        #highScore { top: 40px; }
        #level { top: 70px; }
        #lives { top: 100px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="lives">Lives: 3</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const levelDisplay = document.getElementById('level');
        const livesDisplay = document.getElementById('lives');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function ensureAudioContext() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(frequencies, duration, type = 'square') {
            ensureAudioContext();
            const oscillator = audioCtx.createOscillator();
            oscillator.type = type;
            if (Array.isArray(frequencies)) {
                oscillator.frequency.setValueAtTime(frequencies[0], audioCtx.currentTime);
                oscillator.frequency.linearRampToValueAtTime(frequencies[1], audioCtx.currentTime + duration);
            } else {
                oscillator.frequency.setValueAtTime(frequencies, audioCtx.currentTime);
            }
            oscillator.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playRocketBoost() { playSound([200, 400], 0.2); }
        function playCoinGrab() { playSound([800, 1000], 0.1, 'sine'); }
        function playPipePass() { playSound([300, 350], 0.15); }
        function playCrash() { playSound([200, 150], 0.2, 'sine'); }
        function playFullSendShout() { playSound([500, 600], 0.3, 'sawtooth'); }
        function playPowerUp() { playSound([600, 800], 0.2, 'sine'); }
        function playHeartGrab() { playSound([700, 900], 0.15, 'triangle'); }

        const profileColors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF'];
        let userColor = profileColors[Math.floor(Math.random() * profileColors.length)];

        const ufoSvgBase = `<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60">
            <ellipse cx="30" cy="40" rx="25" ry="15" fill="${userColor}"/>
            <ellipse cx="30" cy="25" rx="15" ry="10" fill="#C0C0C0" fill-opacity="0.7"/>
            <circle cx="20" cy="40" r="3" fill="#FFFF00"/>
            <circle cx="30" cy="40" r="3" fill="#FFFF00"/>
            <circle cx="40" cy="40" r="3" fill="#FFFF00"/>
            <ellipse cx="30" cy="20" rx="5" ry="7" fill="#00FF00"/>
            <ellipse cx="28" cy="18" rx="1" ry="2" fill="#000000"/>
            <ellipse cx="32" cy="18" rx="1" ry="2" fill="#000000"/>
        </svg>`;

        const ufoSvgSpiked = `<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60">
            <ellipse cx="30" cy="40" rx="25" ry="15" fill="${userColor}"/>
            <polygon points="25,40 30,50 35,40" fill="#FFFFFF"/>
            <polygon points="15,35 20,45 25,35" fill="#FFFFFF"/>
            <polygon points="35,35 40,45 45,35" fill="#FFFFFF"/>
            <ellipse cx="30" cy="25" rx="15" ry="10" fill="#C0C0C0" fill-opacity="0.7"/>
            <circle cx="20" cy="40" r="3" fill="#FFFF00"/>
            <circle cx="30" cy="40" r="3" fill="#FFFF00"/>
            <circle cx="40" cy="40" r="3" fill="#FFFF00"/>
            <ellipse cx="30" cy="20" rx="5" ry="7" fill="#00FF00"/>
            <ellipse cx="28" cy="18" rx="1" ry="2" fill="#000000"/>
            <ellipse cx="32" cy="18" rx="1" ry="2" fill="#000000"/>
        </svg>`;

        const ufoSvgFlaming = `<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60">
            <ellipse cx="30" cy="40" rx="25" ry="15" fill="${userColor}"/>
            <path d="M25 50 Q27 55 30 50 Q33 55 35 50" fill="#FF4500"/>
            <path d="M15 45 Q17 50 20 45 Q23 50 25 45" fill="#FF4500"/>
            <path d="M35 45 Q37 50 40 45 Q43 50 45 45" fill="#FF4500"/>
            <ellipse cx="30" cy="25" rx="15" ry="10" fill="#C0C0C0" fill-opacity="0.7"/>
            <circle cx="20" cy="40" r="3" fill="#FFFF00"/>
            <circle cx="30" cy="40" r="3" fill="#FFFF00"/>
            <circle cx="40" cy="40" r="3" fill="#FFFF00"/>
            <ellipse cx="30" cy="20" rx="5" ry="7" fill="#00FF00"/>
            <ellipse cx="28" cy="18" rx="1" ry="2" fill="#000000"/>
            <ellipse cx="32" cy="18" rx="1" ry="2" fill="#000000"/>
        </svg>`;

        const coinSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
            <circle cx="10" cy="10" r="10" fill="#FFD700"/>
            <text x="5" y="15" font-size="10" fill="#000000">$</text>
        </svg>`;

        const powerUpSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
            <circle cx="10" cy="10" r="10" fill="#FF0000"/>
            <text x="5" y="15" font-size="10" fill="#FFFFFF">$</text>
        </svg>`;

        const heartSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
            <path d="M10 18 L2 10 Q1 7 3 5 Q5 3 7 3 Q9 3 10 5 Q11 3 13 3 Q15 3 17 5 Q19 7 18 10 Z" fill="#FF4444"/>
        </svg>`;

        const pipeSvgInitial = `<svg xmlns="http://www.w3.org/2000/svg" width="80" height="100">
            <rect width="80" height="100" fill="#C0C0C0"/>
            <text x="5" y="55" font-size="18" font-family="Impact, sans-serif" font-weight="bold" fill="#FF0000">$FullSend</text>
        </svg>`;

        const pipeSvgRed = `<svg xmlns="http://www.w3.org/2000/svg" width="80" height="100">
            <rect width="80" height="100" fill="#FF0000"/>
            <text x="5" y="55" font-size="18" font-family="Impact, sans-serif" font-weight="bold" fill="#000000">$FullSend</text>
        </svg>`;

        const ufoImage = new Image();
        const coinImage = new Image();
        const powerUpImage = new Image();
        const heartImage = new Image();
        const pipeImageInitial = new Image();
        const pipeImageRed = new Image();

        ufoImage.src = 'data:image/svg+xml,' + encodeURIComponent(ufoSvgBase);
        coinImage.src = 'data:image/svg+xml,' + encodeURIComponent(coinSvg);
        powerUpImage.src = 'data:image/svg+xml,' + encodeURIComponent(powerUpSvg);
        heartImage.src = 'data:image/svg+xml,' + encodeURIComponent(heartSvg);
        pipeImageInitial.src = 'data:image/svg+xml,' + encodeURIComponent(pipeSvgInitial);
        pipeImageRed.src = 'data:image/svg+xml,' + encodeURIComponent(pipeSvgRed);

        let pipePatternInitial;
        let pipePatternRed;

        let ufo = {
            x: 50,
            y: canvas.height / 2,
            width: 60,
            height: 60,
            velocity: 0,
            gravity: 0.5,
            lift: -10,
            boost: false,
            boostTimer: 0
        };
        let obstacles = [];
        let coins = [];
        let particles = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let level = 1;
        let lives = 3;
        const maxLives = 5;
        let coinCount = 0;
        let pipeStreak = 0;
        let powerUp = null;
        highScoreDisplay.textContent = `High Score: ${highScore}`;
        levelDisplay.textContent = `Level: ${level}`;
        livesDisplay.textContent = `Lives: ${lives}`;
        let gameOver = false;
        let intro = true;
        let pipeGap = 300;
        let pipeSpeed = 2.5;
        let coinSize = 20;
        let frame = 0;
        let lastInputTime = 0;
        let lastCollisionFrame = -1;

        let stars = Array(50).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            speed: Math.random() * 0.5 + 0.5,
            size: Math.random() * 2 + 1
        }));
        let nebulas = Array(5).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 100 + 50,
            color: `hsl(${Math.random() * 360}, 70%, 50%)`
        }));

        const mockLeaders = [
            ['@john', 420],
            ['@kriscustoms_', 350],
            ['@fullsend', 300]
        ];

        function createParticles(x, y, type) {
            const count = type === 'crash' ? 20 : 10;
            if (particles.length + count > 200) return; // Cap at 200 particles
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: type === 'crash' ? 30 : 20,
                    color: type === 'coin' ? '#FFD700' : type === 'heart' ? '#FF4444' : type === 'crash' ? (Math.random() > 0.5 ? '#FF0000' : '#000000') : userColor,
                    size: Math.random() * 3 + 1
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.size *= 0.95;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function handleInput(event) {
            event.preventDefault();
            const currentTime = Date.now();
            if (currentTime - lastInputTime < 200) return;
            lastInputTime = currentTime;

            const x = event.type === 'touchstart' ? event.touches[0].clientX : event.clientX;
            const y = event.type === 'touchstart' ? event.touches[0].clientY : event.clientY;

            if (intro) {
                intro = false;
                playRocketBoost();
            } else if (!gameOver) {
                ufo.velocity = ufo.lift;
                playRocketBoost();
            } else {
                const buttonWidth = 220;
                const playAgainX = Math.floor(canvas.width / 2) - Math.floor(buttonWidth / 2);
                const playAgainY = canvas.height / 2 + 50;
                const postScoreX = Math.floor(canvas.width / 2) - Math.floor(buttonWidth / 2);
                const postScoreY = canvas.height / 2 + 150;

                if (x >= playAgainX && x <= playAgainX + buttonWidth && y >= playAgainY && y <= playAgainY + 40) {
                    resetGame();
                } else if (x >= postScoreX && x <= postScoreX + buttonWidth && y >= postScoreY && y <= postScoreY + 40) {
                    const tweet = `Just scored ${score} on the $fullsend Community Challenge! Can you beat me? #FullSend`;
                    console.log('Mock X Post:', tweet);
                }
            }
        }

        canvas.addEventListener('touchstart', handleInput, { passive: false });
        canvas.addEventListener('click', (e) => {
            if (e.isTrusted) handleInput(e);
        }, { passive: false });
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleInput(e);
            }
        }, { passive: false });

        class Obstacle {
            constructor(x, height, isTop) {
                this.x = x;
                this.height = height;
                this.isTop = isTop;
                this.width = 80;
                this.passed = false;
            }
            draw() {
                ctx.fillStyle = score < 200 ? pipePatternInitial : pipePatternRed;
                if (this.isTop) {
                    ctx.fillRect(this.x, 0, this.width, this.height);
                } else {
                    ctx.fillRect(this.x, canvas.height - this.height, this.width, this.height);
                }
            }
            update() {
                this.x -= pipeSpeed;
            }
        }

        class Coin {
            constructor(x, y, type = 'coin') {
                this.x = x;
                this.y = y;
                this.type = type;
            }
            draw() {
                if (this.type === 'heart') {
                    ctx.drawImage(heartImage, this.x - coinSize / 2, this.y - coinSize / 2, coinSize, coinSize);
                } else if (this.type === 'powerUp') {
                    ctx.drawImage(powerUpImage, this.x - coinSize / 2, this.y - coinSize / 2, coinSize, coinSize);
                } else {
                    ctx.drawImage(coinImage, this.x - coinSize / 2, this.y - coinSize / 2, coinSize, coinSize);
                }
            }
            update() {
                this.x -= pipeSpeed;
            }
        }

        function resetGame() {
            ufo.y = canvas.height / 2;
            ufo.velocity = 0;
            ufo.boost = false;
            ufo.boostTimer = 0;
            obstacles = [];
            coins = [];
            particles = [];
            score = 0;
            level = 1;
            lives = 3;
            coinCount = 0;
            pipeStreak = 0;
            powerUp = null;
            pipeSpeed = 2.5;
            pipeGap = 300;
            scoreDisplay.textContent = `Score: ${score}`;
            levelDisplay.textContent = `Level: ${level}`;
            livesDisplay.textContent = `Lives: ${lives}`;
            gameOver = false;
            intro = true;
            frame = 0;
            lastCollisionFrame = -1;
            userColor = profileColors[Math.floor(Math.random() * profileColors.length)];
            updateUfoImage();
            resetBackground();
        }

        function updateUfoImage() {
            if (highScore >= 1000) {
                ufoImage.src = 'data:image/svg+xml,' + encodeURIComponent(ufoSvgFlaming.replace(/fill="#[^"]*"/, `fill="${userColor}"`, 1));
            } else if (highScore >= 500) {
                ufoImage.src = 'data:image/svg+xml,' + encodeURIComponent(ufoSvgSpiked.replace(/fill="#[^"]*"/, `fill="${userColor}"`, 1));
            } else {
                ufoImage.src = 'data:image/svg+xml,' + encodeURIComponent(ufoSvgBase.replace(/fill="#[^"]*"/, `fill="${userColor}"`, 1));
            }
        }

        function resetBackground() {
            stars = Array(50).fill().map(() => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                speed: Math.random() * 0.5 + 0.5,
                size: Math.random() * 2 + 1
            }));
            nebulas = Array(5).fill().map(() => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 100 + 50,
                color: `hsl(${Math.random() * 360}, 70%, 50%)`
            }));
        }

        function generateObstacles() {
            if (frame % 150 === 0) {
                let minHeight = canvas.height * 0.2;
                let maxHeight = canvas.height * 0.6;
                let pipeHeight = Math.random() * (maxHeight - minHeight) + minHeight;
                obstacles.push(new Obstacle(canvas.width, pipeHeight, true));
                obstacles.push(new Obstacle(canvas.width, canvas.height - pipeHeight - pipeGap, false));
                let coinY = pipeHeight + pipeGap / 2;
                const rand = Math.random();
                if (rand < 0.1) {
                    coins.push(new Coin(canvas.width + 80 / 2, coinY, 'powerUp'));
                } else if (rand < 0.15) {
                    coins.push(new Coin(canvas.width + 80 / 2, coinY, 'heart'));
                } else {
                    coins.push(new Coin(canvas.width + 80 / 2, coinY, 'coin'));
                }
            }
        }

        function getLevelThreshold(level) {
            if (level === 1) return 50;
            if (level === 2) return 100;
            if (level === 3) return 175;
            if (level === 4) return 275;
            return 275 + (level - 4) * 100;
        }

        function updateLevel() {
            const threshold = getLevelThreshold(level);
            if (score >= threshold && (level === 1 || score < getLevelThreshold(level + 1))) {
                level++;
                pipeSpeed = 2.5 + (level - 1) * 0.2;
                pipeGap = level >= 3 ? Math.max(200, 300 - (level - 2) * 20) : 300;
                levelDisplay.textContent = `Level: ${level}`;
            }
        }

        function detectCollision() {
            if (frame === lastCollisionFrame) return;

            let collisionDetected = false;

            if (ufo.y + ufo.height > canvas.height || ufo.y < 0) {
                collisionDetected = true;
            }

            for (let obstacle of obstacles) {
                if (
                    ufo.x + ufo.width > obstacle.x &&
                    ufo.x < obstacle.x + obstacle.width &&
                    ((obstacle.isTop && ufo.y < obstacle.height) || 
                     (!obstacle.isTop && ufo.y + ufo.height > canvas.height - obstacle.height))
                ) {
                    collisionDetected = true;
                    break;
                }
            }

            if (collisionDetected) {
                lastCollisionFrame = frame;
                if (powerUp && powerUp.type === 'shield') {
                    powerUp = null;
                    createParticles(ufo.x + ufo.width / 2, ufo.y + ufo.height / 2, 'crash');
                    playCrash();
                } else if (lives > 1) {
                    lives--;
                    livesDisplay.textContent = `Lives: ${lives}`;
                    ufo.y = canvas.height / 2;
                    ufo.velocity = 0;
                    createParticles(ufo.x + ufo.width / 2, ufo.y + ufo.height / 2, 'crash');
                    playCrash();
                } else {
                    lives = 0;
                    livesDisplay.textContent = `Lives: ${lives}`;
                    gameOver = true;
                    createParticles(ufo.x + ufo.width / 2, ufo.y + ufo.height / 2, 'crash');
                    playCrash();
                }
            }

            for (let i = coins.length - 1; i >= 0; i--) {
                let coin = coins[i];
                if (
                    ufo.x < coin.x + coinSize &&
                    ufo.x + ufo.width > coin.x &&
                    ufo.y < coin.y + coinSize &&
                    ufo.y + ufo.height > coin.y
                ) {
                    if (coin.type === 'powerUp') {
                        const rand = Math.random();
                        if (rand < 0.33) {
                            powerUp = { type: 'double', timer: 600 };
                        } else if (rand < 0.66) {
                            powerUp = { type: 'slow', timer: 600 };
                        } else if (rand < 0.83) {
                            powerUp = { type: 'shield', timer: 300 };
                        } else {
                            powerUp = { type: 'blast', timer: 1 };
                        }
                        playPowerUp();
                        createParticles(coin.x, coin.y, 'coin');
                    } else if (coin.type === 'heart' && lives < maxLives) {
                        lives++;
                        livesDisplay.textContent = `Lives: ${lives}`;
                        playHeartGrab();
                        createParticles(coin.x, coin.y, 'heart');
                    } else if (coin.type === 'coin') {
                        score += powerUp?.type === 'double' ? 20 : 10;
                        coinCount += 1;
                        playCoinGrab();
                        createParticles(coin.x, coin.y, 'coin');
                        if (coinCount >= 5) {
                            ufo.boost = true;
                            ufo.boostTimer = 200;
                            coinCount = 0;
                            playFullSendShout();
                        }
                    }
                    coins.splice(i, 1);
                }
            }

            if (powerUp && powerUp.type === 'blast' && powerUp.timer > 0) {
                obstacles = [];
                powerUp.timer--;
                createParticles(canvas.width / 2, canvas.height / 2, 'crash');
            }
        }

        function updateScore() {
            for (let obstacle of obstacles) {
                if (obstacle.x + obstacle.width < ufo.x && !obstacle.passed) {
                    obstacle.passed = true;
                    if (!obstacle.isTop) {
                        score += powerUp?.type === 'double' ? 10 : 5;
                        pipeStreak++;
                        if (pipeStreak % 3 === 0) {
                            score += 10;
                            playCoinGrab();
                        }
                        playPipePass();
                    }
                }
            }
            scoreDisplay.textContent = `Score: ${score}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreDisplay.textContent = `High Score: ${highScore}`;
                if (score >= 1000 || (score >= 500 && highScore < 1000)) {
                    updateUfoImage();
                }
            }
            updateLevel();
            if (score > 0 && score % 200 === 0) {
                resetBackground();
            }
        }

        function drawBackground() {
            const stage = Math.floor(score / 200);
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (stage % 2 === 0) {
                stars.forEach(star => {
                    ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 80%)`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size * (1 + stage * 0.1), 0, Math.PI * 2);
                    ctx.fill();
                    star.x -= star.speed;
                    if (star.x < 0) star.x = canvas.width;
                });
            } else {
                ctx.fillStyle = '#1A0033';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                nebulas.forEach(nebula => {
                    ctx.fillStyle = nebula.color;
                    ctx.globalAlpha = 0.3 + (stage % 2) * 0.2;
                    ctx.beginPath();
                    ctx.arc(nebula.x, nebula.y, nebula.size * (1 + stage * 0.1), 0, Math.PI * 2);
                    ctx.fill();
                    nebula.x -= pipeSpeed * 0.5;
                    if (nebula.x + nebula.size < 0) {
                        nebula.x = canvas.width + nebula.size;
                        nebula.y = Math.random() * canvas.height;
                        nebula.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                    }
                });
                ctx.globalAlpha = 1;
            }
        }

        function drawUFO() {
            if (ufo.boost || powerUp) {
                const effectColor = ufo.boost ? '#FF0000' : 
                                   powerUp.type === 'double' ? '#FFFF00' : 
                                   powerUp.type === 'slow' ? '#00FF00' : 
                                   powerUp.type === 'shield' ? '#00FFFF' : '#FFFFFF';
                ctx.fillStyle = effectColor;
                ctx.beginPath();
                ctx.arc(ufo.x + 30, ufo.y + 40, 20, 0, Math.PI * 2);
                ctx.fill();

                if (ufo.boost) {
                    for (let i = 0; i < 5; i++) {
                        particles.push({
                            x: ufo.x + ufo.width / 2,
                            y: ufo.y + ufo.height / 2,
                            vx: -(Math.random() * 2 + 1),
                            vy: (Math.random() - 0.5) * 2,
                            life: 15,
                            color: userColor,
                            size: Math.random() * 2 + 1
                        });
                    }
                }
            }
            ctx.drawImage(ufoImage, ufo.x, ufo.y, ufo.width, ufo.height);
        }

        function drawMockLeaderboard() {
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Top $fullsend Scores:', canvas.width / 2, canvas.height / 2 - 50);
            mockLeaders.forEach((leader, i) => {
                ctx.fillText(`${i + 1}. ${leader[0]} - ${leader[1]}`, canvas.width / 2, canvas.height / 2 - 20 + i * 30);
            });
            ctx.textAlign = 'left';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            if (intro) {
                ctx.fillStyle = '#FF0000';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('$FULLSEND COMMUNITY CHALLENGE', canvas.width / 2, canvas.height / 2 - 10);
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '16px Arial';
                ctx.fillText('Tap or Click to Launch Your UFO (Spacebar on Desktop)', canvas.width / 2, canvas.height / 2 + 20);
                ctx.textAlign = 'left';
            } else if (!gameOver) {
                ufo.velocity += ufo.gravity;
                ufo.y += ufo.velocity;
                if (ufo.boost) {
                    ufo.velocity -= 0.2;
                    pipeGap = 350;
                    ufo.boostTimer--;
                    if (ufo.boostTimer <= 0) ufo.boost = false;
                }
                if (powerUp) {
                    if (powerUp.type === 'slow') pipeSpeed = 1.5;
                    powerUp.timer--;
                    if (powerUp.timer <= 0 && powerUp.type !== 'blast') {
                        powerUp = null;
                        pipeSpeed = 2.5 + (level - 1) * 0.2;
                    }
                }
                generateObstacles();
                for (let obstacle of obstacles) {
                    obstacle.update();
                    obstacle.draw();
                }
                for (let coin of coins) {
                    coin.update();
                    coin.draw();
                }
                drawUFO();
                detectCollision();
                updateScore();
                updateParticles();
                drawParticles();
                obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
                coins = coins.filter(coin => coin.x + coinSize > 0);
                frame++;
            } else {
                ctx.fillStyle = '#FF0000';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 100);
                drawMockLeaderboard();

                const buttonWidth = 220;
                const playAgainX = Math.floor(canvas.width / 2) - Math.floor(buttonWidth / 2);
                const playAgainY = canvas.height / 2 + 50;
                const postScoreX = Math.floor(canvas.width / 2) - Math.floor(buttonWidth / 2);
                const postScoreY = canvas.height / 2 + 150;

                ctx.fillStyle = '#FF0000';
                ctx.fillRect(playAgainX, playAgainY, buttonWidth, 40);
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.strokeRect(playAgainX, playAgainY, buttonWidth, 40);
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '20px Impact, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('PLAY AGAIN', canvas.width / 2, playAgainY + 28);

                ctx.fillStyle = '#FF0000';
                ctx.fillRect(postScoreX, postScoreY, buttonWidth, 40);
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.strokeRect(postScoreX, postScoreY, buttonWidth, 40);
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '20px Impact, sans-serif';
                ctx.fillText('POST SCORE TO X', canvas.width / 2, postScoreY + 28);

                ctx.textAlign = 'left';
            }
            requestAnimationFrame(gameLoop);
        }

        pipeImageInitial.onload = function() {
            pipePatternInitial = ctx.createPattern(pipeImageInitial, 'repeat');
            pipeImageRed.onload = function() {
                pipePatternRed = ctx.createPattern(pipeImageRed, 'repeat');
                requestAnimationFrame(gameLoop);
            };
        };
    </script>
</body>
